<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

    <div formGroupName="nombreCompleto">
        <!--[ngClass]="{'has-danger':!forma.get('nombre').valid}"-->
        <div class="form-group row" [ngClass]="{'has-danger':!forma.get('nombreCompleto.nombre').valid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            </div>
            <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-control-feedback">
                El nombre es necesario
            </div>

        </div>

        <div class="form-group row" [ngClass]="{'has-danger':!forma.get('nombreCompleto.apellido').valid}">
            <label class=" col-2 col-form-label ">Apellido</label>
            <div class="col-8 ">

                <input class="form-control " type="text " placeholder="Apellido " formControlName="apellido">
            </div>
            <div *ngIf="forma.get( 'nombreCompleto.apellido').errors?.required " class="form-control-feedback ">
                El apellido es necesario
            </div>
        </div>

    </div>

    <div class="form-group row " [ngClass]="{ 'has-danger':!forma.get( 'email').valid} ">
        <label class=" col-2 col-form-label ">Correo</label>

        <div class="col-md-8 ">

            <input class="form-control " type="email " placeholder="Correo electrÃ³nico " formControlName="email">
        </div>
        <div *ngIf="forma.controls[ 'email'].errors?.required " class="form-control-feedback ">
            El correo es necesario
        </div>
    </div>

    <div class="form-group row ">
        <label class=" col-2 col-form-label ">Pasatiempos</label>
        <div class="col-md-8 " formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls;let i = index" class="form-control " type="text " placeholder="Pasatiempo" (formControlName)="i">

        </div>

        <button type="button " class="btn btn-outline-primary" (click)="agregarPastiempo()">
           Agregar</button>
    </div>
    <div class="form-group row " [ngClass]="{ 'has-danger':!forma.get( 'userName').valid} ">
        <label class=" col-2 col-form-label ">Usuario</label>

        <div class="col-md-8 ">

            <input class="form-control " type="text" placeholder="Usuario" formControlName="userName">
            <div *ngIf="forma.controls[ 'userName'].errors?.required " class="form-control-feedback ">
                El usuario es necesario
            </div>
        </div>

    </div>

    <div class="form-group row " [ngClass]="{ 'has-danger':!forma.get( 'password1').valid} ">
        <label class=" col-2 col-form-label ">Password</label>

        <div class="col-md-8 ">

            <input class="form-control " type="password " placeholder="Password " formControlName="password1">
        </div>
        <div *ngIf="forma.controls[ 'password1'].errors?.required " class="form-control-feedback ">
            El password es necesario
        </div>
    </div>

    <div class="form-group row " [ngClass]="{ 'has-danger':!forma.get( 'password2').valid} ">
        <label class=" col-2 col-form-label ">Confirma password</label>

        <div class="col-md-8 ">

            <input class="form-control " type="password " placeholder="Confirma password " formControlName="password2">
        </div>
        <div *ngIf="forma.controls[ 'password2'].errors?.required " class="form-control-feedback ">
            El password confirmado es necesario
        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button type="submit " class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>
    {{forma.valid}} {{forma.status}}
</form>
